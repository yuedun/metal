</head>
<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="text-c">
    <form class="Huiform" method="post" action="" target="_self">
      <input type="text" placeholder="帐号" autocomplete="off" value="" class="input-text">
      <input type="password" placeholder="密码" autocomplete="off" value="" class="input-text">
      <input type="password" placeholder="确认密码" autocomplete="off" value="" class="input-text">
      <select class="select" name="admin-role" size="1">
        <option value="0">超级管理员</option>
        <option value="1">总编</option>
        <option value="2">栏目主辑</option>
        <option value="3">栏目编辑</option>
      </select>
      <button type="button" class="btn btn-success" id="" name="" onClick="admin_add(this);"><i class="icon-plus"></i> 添加</button>
    </form>
  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a></span>
    <span class="r">共有数据：<strong>54</strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-bg">
    <thead>
      <tr>
        <th scope="col" colspan="7">员工列表</th>
      </tr>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="40">ID</th>
        <th width="150">登录名</th>
        <th>角色</th>
        <th width="130">加入时间</th>
        <th width="100">是否已启用</th>
        <th width="70">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-c">
        <td><input type="checkbox" value="1" name=""></td>
        <td>1</td>
        <td>admin</td>
        <td>超级管理员</td>
        <td>2014-6-11 11:11:42</td>
        <td class="admin-status"><span class="label label-success">已启用</span></td>
        <td class="f-14 admin-manage"><a style="text-decoration:none" onClick="admin_stop(this,'10001')" href="javascript:;" title="停用"><i class="icon-hand-down"></i></a> <a title="编辑" href="javascript:;" onclick="admin_edit('4','400','310','角色编辑','admin-edit.html')" class="ml-5" style="text-decoration:none"><i class="icon-edit"></i></a> <a title="删除" href="javascript:;" onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="icon-trash"></i></a></td>
      </tr>
      <tr class="text-c">
        <td><input type="checkbox" value="2" name=""></td>
        <td>2</td>
        <td>zhangsan</td>
        <td>栏目编辑</td>
        <td>2014-6-11 11:11:42</td>
        <td class="admin-status"><span class="label">已停用</span></td>
        <td class="f-14 admin-manage"><a style="text-decoration:none" onClick="admin_start(this,'10001')" href="javascript:;" title="启用"><i class="icon-hand-up"></i></a> <a title="编辑" href="javascript:;" onclick="admin_edit('4','400','310','角色编辑','admin-edit.html')" class="ml-5" style="text-decoration:none"><i class="icon-edit"></i></a> <a title="删除" href="javascript:;" onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="icon-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
