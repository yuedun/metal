<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span> 产品库 <span class="c-gray en">&gt;</span> 品牌管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="text-c">
    <form class="Huiform" method="post" action="" target="_self">
      <input type="text" placeholder="分类名称" value="" class="input-text" style="width:120px">
      <input type="text" class="input-text upload-url" placeholder="品牌LOGO">
      <span class="btn-upload"><a class="btn btn-default radius" href="javascript:void();" style="z-index:2;">浏览</a><input type="file" class="input-file" id="" name="" multiple></span>
  
      <select class="select" name="brandclass" size="1" style="width:120px">
        <option value="1" selected>国内品牌</option>
        <option value="0">国外品牌</option>
      </select>
      <input type="button" class="btn radius btn-primary" value="添加品牌">
    </form>
  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
    <table class="table table-border table-bordered table-bg table-sort">
      <thead>
        <tr class="text-c">
          <th width="25"><input type="checkbox" name="" value=""></th>
          <th width="80">ID</th>
          <th width="80">排序</th>
          <th width="200">LOGO</th>
          <th width="120">品牌名称</th>          
          <th>具体描述</th>
          <th width="70">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-c">
          <td><input name="" type="checkbox" value=""></td>
          <td>1</td>
          <td><input type="text" class="input-text" value="1" style="width:30px"></td>
          <td><img src="pic/brand/dongpeng.jpeg"></td>
          <td class="text-l">品牌名</td>          
          <td class="text-l">品牌介绍</td>
          <td class="f-14 product-brand-manage"><a style="text-decoration:none" onClick="product_brand_edit('10001','','','品牌编辑','product-brand-edit.html')" href="javascript:;" title="编辑"><i class="icon-edit"></i></a> <a style="text-decoration:none" class="ml-5" onClick="active_del(this,'10001')" href="javascript:;" title="删除"><i class="icon-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
    <div id="pageNav" class="pageNav"></div>
</div>

<script type="text/javascript">
window.onload = (function(){
    // optional set
    pageNav.pre="&lt;上一页";
    pageNav.next="下一页&gt;";
    // p,当前页码,pn,总页面
    pageNav.fn = function(p,pn){$("#pageinfo").text("当前页:"+p+" 总页: "+pn);};
    //重写分页状态,跳到第三页,总页33页
    pageNav.go(1,13);
});
$('.table-sort').dataTable({
	"lengthMenu":false,//显示数量选择 
	"bFilter": false,//过滤功能
	"bPaginate": false,//翻页信息
	"bInfo": false,//数量信息
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
	]
});
</script>
